    <div class="flag_bg h-fit py-8 md:py-28">
      <div
        class="flex flex-row justify-center flex-wrap xl:flex-nowrap px-6 xl:px-20 2xl:px-32"
      >
        <div
          class="blackBox flex flex-auto grow-0 justify-center items-center py-12"
        >
          <div class="bBoxText">
            <p
              class="mb-0 line-clamp-2 leading-relaxed text-4xl md:text-7xl/[90px] mx-12 md:mx-18"
            >
              Learn Russian fast
            </p>

            <p
              class="mb-0 line-clamp-2 leading-relaxed text-4xl md:text-7xl/[90px] mx-12 md:mx-18"
            >
              with <br class="hidden md:inline-block" />
              native speackers
            </p>
          </div>
        </div>

        <div
          class="contactBox flex min-h-max flex-col flex-auto grow-0 justify-center items-center mt-8 md:mt-0"
        >
          <h1
            class="text-center shrink text-3xl md:text-4xl font-sans font-bold mb-3 mt-2"
          >
            Get a consultation:
          </h1>
          <form class="flex flex-col shrink w-full px-8 md:px-14 py-3">
            <input
              type="text"
              autocomplete="name"
              class="form-control basis-1/4 bg-slate-100 mb-2 rounded-xl text-gray-900 placeholder:text-gray-400 focus:bg-slate-50 focus:ring-slate-100 p-2 pl-4 placeholder:font-sans text-2xl font-sans font-semibold"
              placeholder="Name"
              id="inputName"
            />
            <input
              type="tel"
              autocomplete="tel"
              class="form-control basis-1/4 bg-slate-100 mb-2 rounded-xl text-gray-900 placeholder:text-gray-400 focus:bg-slate-50 focus:ring-slate-100 p-2 pl-4 placeholder:font-sans text-2xl font-sans font-semibold"
              id="exampleInputPassword1"
              placeholder="Phone number"
            />
            <input
              type="email"
              autocomplete="email"
              placeholder="Email"
              class="form-control basis-1/4 bg-slate-100 mb-2 rounded-xl text-gray-900 placeholder:text-gray-400 focus:bg-slate-50 focus:ring-slate-100 p-2 pl-4 placeholder:font-sans text-2xl font-sans font-semibold"
              id="exampleInputEmail1"
            />
            <button
              type="submit"
              class="basis-1/4 rounded-full bg-indigo-600 px-3 py-2 mx-20 mt-2 text-white shadow-sm hover:bg-indigo-500 text-2xl lg:text-3xl font-sans font-semibold"
            >
              Contact Me
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="flex justify-center">
      <div class="flex flex-col items-center">
        <div class="flagsBox pt-6 px-8 mb-6">
          <p
            class="text-white mb-0 line-clamp-2 text-3xl md:text-4xl font-sans font-semibold"
          >
            All our teachers are native Russian speakers
          </p>
          <img src="content/Russian_flags.png" class="" />
        </div>

        <div class="laptopBox pt-6 px-8">
          <p
            class="mb-0 line-clamp-2 text-3xl md:text-4xl font-sans font-semibold"
          >
            Personal approach for each student
          </p>
          <img src="content/Notebook.png" class="" />
        </div>
      </div>

      <div class="planetBox py-8 px-8">
        <p>Learn from any place of the world</p>
      </div>
    </div>
